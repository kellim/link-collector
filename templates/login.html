{% extends "base.html" %}
{% block title %}{{ super() }} Login{% endblock %}
{% block scripts %}
  {{super()}}
  <!--PREREQUISITE FOR GOOGLE SIGN IN -->
  <script src="//apis.google.com/js/platform.js?onload=start"></script>
{% endblock %}
{% block main %}
  <h2 class="page-title">Login</h2>
  <hr>
  <p class="info">Login with Google+ or Facebook</p>
  <div id="result"></div>

  <!-- GOOGLE PLUS SIGN IN BUTTON-->
    <div id="signInButton">
      <span class="g-signin"
        data-scope="openid email"
        data-clientid="{{ CLIENT_ID }}"
        data-redirecturi="postmessage"
        data-accesstype="offline"
        data-cookiepolicy="single_host_origin"
        data-callback="signInCallback"
        data-approvalprompt="force">
      </span>
    </div>

  <script>
    function signInCallback(authResult) {
      if (authResult['code']) {
        // Hide the sign-in buttons now that the user is authorized
        $('#signInButton').attr('style', 'display: none');
        $('.fb-login-button').attr('style', 'display: none');
        // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main page
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{ session['state'] }}',
          processData: false,
          data: authResult['code'],
          contentType: 'application/octet-stream; charset=utf-8',
          success: function(result) {
            // Handle or verify the server response if necessary.
            if (result) {
                $('#result').html({% if session.user_id %}'Login Successful!</br>' + {% endif %} result + '</br>Redirecting...')
             setTimeout(function() {
              window.location.href = "/";
             }, 4000);

          } else if (authResult['error']) {
        console.log('There was an error: ' + authResult['error']);
      } else {
            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
             }
          }
      }); } }
  </script>
<!--END GOOGLE PLUS SIGN IN BUTTON -->

<!--FACEBOOK SIGN IN -->
<script>
  window.fbAsyncInit = function() {
  FB.init({
    appId      : '{{ FB_APP_ID }}',
    cookie     : true,  // enable cookies to allow the server to access
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.2' // use version 2.2
  });
  };
  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function sendTokenToServer() {
    var access_token = FB.getAuthResponse()['accessToken'];
    console.log(access_token)
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
     $.ajax({
      type: 'POST',
      url: '/fbconnect?state={{ session['state'] }}',
      processData: false,
      data: access_token,
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          // Hide the sign-in buttons now that the user is authorized
          $('#signInButton').attr('style', 'display: none');
          $('.fb-login-button').attr('style', 'display: none');
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "{{ url_for('index') }}";
         }, 4000);

      } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }

  });
    });
  }
</script>
<div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false"
     scope="public_profile,email" onlogin="sendTokenToServer();" data-auto-logout-link="false" >
</div>
<!--END FACEBOOK SIGN IN -->
